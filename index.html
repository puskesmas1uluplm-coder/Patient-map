<!DOCTYPE html>
<html>
<head>
  <title>Patient Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- CSV Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .control-box {
      background: white;
      padding: 8px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const sheetURL = "https://api.allorigins.win/raw?url=https://docs.google.com/spreadsheets/d/1iXBO5Lzd0ymejFICOTbRoSgcldrfcVUAwMhBGJ2KGWA/export?format=csv";

  // MAP INIT
  const map = L.map('map').setView([-2.99, 104.75], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let allMarkers = [];
  let dashboardControl = null;

  function resetStats() {
    return {
      total: 0,
      "DM": 0,
      "HT": 0,
      "DM & HT": 0,
      "TB": 0,
      "KONDISI LAIN": 0
    };
  }

  let stats = resetStats();

  function getPinColor(diagnosis) {
    if (diagnosis === "KONDISI LAIN") return "green";
    if (diagnosis === "DM & HT") return "blue";
    if (diagnosis === "HT") return "orange";
    if (diagnosis === "DM") return "violet";
    if (diagnosis === "TB") return "grey";
    return "red";
  }

  function createPin(color) {
    return new L.Icon({
      iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
  }

  function clearMarkers() {
    allMarkers.forEach(m => map.removeLayer(m));
    allMarkers = [];
    stats = resetStats();
  }

  function loadData() {
    clearMarkers();

    Papa.parse(sheetURL + "&_=" + new Date().getTime(), {
      download: true,
      header: true,
      complete: function(results) {

        let bounds = [];

        results.data.forEach(row => {
          if(row.latitude && row.longitude){

            const lat = parseFloat(row.latitude);
            const lng = parseFloat(row.longitude);
            const diagnosis = row.diagnosis?.trim();
            const pinColor = getPinColor(diagnosis);

            const marker = L.marker([lat, lng], {
              icon: createPin(pinColor)
            }).addTo(map);

            marker.bindPopup(`
              <b>Nama:</b> ${row.nama}<br>
              <b>NIK:</b> ${row.NIK}<br>
              <b>Tanggal Lahir:</b> ${row["tanggal lahir"]}<br>
              <b>Diagnosis:</b> ${diagnosis}
            `);

            marker.diagnosis = diagnosis;
            marker.nama = (row.nama || "").toLowerCase();
            marker.nik = row.NIK || "";

            allMarkers.push(marker);

            stats.total++;
            if(stats[diagnosis] !== undefined){
              stats[diagnosis]++;
            }

            bounds.push([lat, lng]);
          }
        });

        if(bounds.length > 0){
          map.fitBounds(bounds);
        }

        refreshDashboard();
      }
    });
  }

  function refreshDashboard() {
    if(dashboardControl){
      map.removeControl(dashboardControl);
    }

    dashboardControl = L.control({position: 'bottomleft'});
    dashboardControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'control-box');
      div.innerHTML = `
        <b>Statistik Pasien</b><br>
        Total: ${stats.total}<br>
        DM: ${stats["DM"]}<br>
        HT: ${stats["HT"]}<br>
        DM & HT: ${stats["DM & HT"]}<br>
        TB: ${stats["TB"]}<br>
        Kondisi Lain: ${stats["KONDISI LAIN"]}
      `;
      return div;
    };
    dashboardControl.addTo(map);
  }

  // FILTER
  function createFilterControl() {
    const control = L.control({position: 'topright'});
    control.onAdd = function () {
      const div = L.DomUtil.create('div', 'control-box');
      div.innerHTML = `
        <b>Filter Diagnosis</b><br>
        <label><input type="checkbox" value="DM" checked> DM</label><br>
        <label><input type="checkbox" value="HT" checked> HT</label><br>
        <label><input type="checkbox" value="DM & HT" checked> DM & HT</label><br>
        <label><input type="checkbox" value="TB" checked> TB</label><br>
        <label><input type="checkbox" value="KONDISI LAIN" checked> Kondisi Lain</label>
      `;

      div.querySelectorAll("input").forEach(cb => {
        cb.onchange = function () {
          const active = Array.from(div.querySelectorAll("input:checked")).map(i => i.value);
          allMarkers.forEach(m => {
            active.includes(m.diagnosis) ? m.addTo(map) : map.removeLayer(m);
          });
        };
      });

      return div;
    };
    control.addTo(map);
  }

  // SEARCH
  function createSearchControl() {
    const control = L.control({position: 'topleft'});
    control.onAdd = function () {
      const div = L.DomUtil.create('div', 'control-box');
      div.innerHTML = `
        <b>Cari Pasien</b><br>
        <input type="text" id="searchInput" placeholder="Nama / NIK" style="width:120px;">
      `;

      div.querySelector('#searchInput').addEventListener('keyup', function(e) {
        const text = e.target.value.toLowerCase();
        allMarkers.forEach(m => {
          if(m.nama.includes(text) || m.nik.includes(text)) {
            map.setView(m.getLatLng(), 15);
            m.openPopup();
          }
        });
      });

      return div;
    };
    control.addTo(map);
  }

  // INIT
  createFilterControl();
  createSearchControl();
  loadData();

  // üîÅ AUTO UPDATE SETIAP 5 DETIK
  setInterval(loadData, 5000);

</script>

</body>
</html>
